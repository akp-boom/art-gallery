<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Art Challenge!</h1>
    <p>Submit your drawings and join challenges!</p>
  </header>

  <section id="upload">
    <h2>Upload Your Artwork</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" />
      <button type="submit">Upload</button>
    </form>
  </section>

  <section id="gallery">
    <h2>Featured Drawings</h2>
    <div id="drawingGallery"></div>
  </section>
  <button onclick="clearGallery()">Clear Gallery</button>

</body>
</html>
